name: Despliegue Automático

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verificar:
    name: Verificar Código
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v3
    
    - name: Verificar archivos HTML
      run: |
        echo  "Verificando archivos..."
        find . -name "*.html" -type f | wc -l
        echo "Verificación completada"
    
    - name: Verificar seguridad básica
      run: |
        echo "Buscando posibles credenciales..."
        if grep -r "password\|secret\|token" --include="*.md" --include="*.html" .; then
          echo "Advertencia: Posibles credenciales encontradas"
        else
          echo "No se encontraron credenciales expuestas"
        fi

  desplegar:
    name: Desplegar a GitHub Pages
    runs-on: ubuntu-latest
    needs: verificar
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v3
    
    - name: Desplegar
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
